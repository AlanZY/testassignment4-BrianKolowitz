<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    function getDataFromServer() {
      return [{
        id: "item-001",
        value: "green"
      }, {
        id: "item-002",
        value: "yellow"
      }, {
        id: "item-003",
        value: "blue"
      }, {
        id: "item-004",
        value: "purple"
      }]
    }
    $(function() {
      var serverData = getDataFromServer();
      var $ul = $("#items");
      for ( key in serverData ) {
        var $li = $('<li id="' + serverData[key].id + '">' + serverData[key].value + '</li>');        
        var $btn = $('<input type="button" value="x" />').click(function(){
          $(this).parent().remove();
        });        
        $li.append($btn);        
        $ul.append($li);
      }
    });
  </script>
</head>

<body>
  <p>Hello from INFSCI2560</p>
  <div id="div1">
    <ul id="items" />
  </div>
</body>

</html>
